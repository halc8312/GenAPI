{% extends "base.html" %}

{% block title %}画像生成 (BFL){% endblock %}

{% block content %}
<div class="image-generate-page">
    <h1>画像生成 (BFL)</h1>
    <form method="post">
        <label for="prompt">プロンプト:</label>
        <input type="text" id="prompt" name="prompt" required>
        <label for="width">幅:</label>
        <input type="number" id="width" name="width" value="1024" required>
        <label for="height">高さ:</label>
        <input type="number" id="height" name="height" value="1024" required>
        <label for="variant">バリアント:</label>
        <input type="text" id="variant" name="variant" value="flux.1-pro" required>
        <label for="steps">ステップ数:</label>
        <input type="number" id="steps" name="steps" value="50" required>
        <label for="prompt_upsampling">プロンプトアップサンプリング:</label>
        <input type="checkbox" id="prompt_upsampling" name="prompt_upsampling">
        <label for="seed">シード (任意):</label>
        <input type="number" id="seed" name="seed">
        <label for="guidance">ガイダンス:</label>
        <input type="number" step="0.1" id="guidance" name="guidance" value="3.0" required>
        <label for="safety_tolerance">セーフティトレランス:</label>
        <input type="number" id="safety_tolerance" name="safety_tolerance" value="2" required>
        <label for="interval">インターバル:</label>
        <input type="number" step="0.1" id="interval" name="interval" value="2.0" required>
        <button type="submit">画像生成</button>
    </form>
</div>
{% endblock %}
