{% extends "base.html" %}

{% block title %}結果取得{% endblock %}

{% block content %}
<div class="result-page">
    <h1>結果取得</h1>
    <form method="post">
        <label for="result_id">IDを入力してください:</label>
        <input type="text" id="result_id" name="result_id" required>
        <button type="submit">結果を取得</button>
    </form>
    {% if result %}
    <div id="result-output">
        <pre>{{ result | tojson(indent=2) }}</pre>
    </div>
    {% endif %}
</div>
{% endblock %}
